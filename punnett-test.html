<!doctype html>
<html lang="en">
<head>
    <script type="text/javascript" src="js/question_punnettSquare.js"></script>
    <link href="css_questions.css" rel="stylesheet" />
</head>

<body>
    <!-- Punnett Sqaure Testing -->
    <section id="punnett" class="three">
        <div class="container">

            <header>
                <h2>Punnett Square</h2>
            </header>

            <div id=question>
                <div class="grid-container">

                    <div class="grid-item-col-1" id="genotype">
                        <button type="button" id="newQuestion" onclick=generatePunnettQuestion()> Click for Question </button>
                        <p></p>
                        <p id='scenario'></p>
                        <p id='genotypeQuestion'></p>
                        <div id=genotypeButtons style="display:none">
                            <button type="button" class="choiceG" id="0percent" value=0
                                    onclick=checkGenotypeAnswer(0)>
                                0%
                            </button>
                            <button type="button" class="choiceG" id="25percent" value=25
                                    onclick=checkGenotypeAnswer(25)>
                                25%
                            </button>
                            <button type="button" class="choiceG" id="50percent" value=50
                                    onclick=checkGenotypeAnswer(50)>
                                50%
                            </button>
                            <button type="button" class="choiceG" id="75percent" value=75
                                    onclick=checkGenotypeAnswer(75)>
                                75%
                            </button>
                            <button type="button" class="choiceG" id="100percent" value=100
                                    onclick=checkGenotypeAnswer(100)>
                                100%
                            </button>
                        </div>
                        <br>
                        <p id="returnGenotypeAnswer"></p>

                        <div class="grid-item-col-1">
                            <p id='questionPhenotype'></p>
                            <div id='phenotype' style="visibility:hidden;">
                                <p id='phenotypeQuestion'>What is the chance of observing the expression of this gene?</p>
                                <div id='phentypeAnswerChoices'>
                                    <button type="button" class="choiceP" id="0percent" value=0
                                            onclick=checkPhenotypeAnswer(0)>
                                        0%
                                    </button>
                                    <button type="button" class="choiceP" id="25percent" value=25
                                            onclick=checkPhenotypeAnswer(25)>
                                        25%
                                    </button>
                                    <button type="button" class="choiceP" id="50percent" value=50
                                            onclick=checkPhenotypeAnswer(50)>
                                        50%
                                    </button>
                                    <button type="button" class="choiceP" id="75percent" value=75
                                            onclick=checkPhenotypeAnswer(75)>
                                        75%
                                    </button>
                                    <button type="button" class="choiceP" id="100percent" value=100
                                            onclick=checkPhenotypeAnswer(100)>
                                        100%
                                    </button>
                                </div>
                                <br>
                                <p id=returnPhenotypeAnswer></p>
                            </div>
                        </div>
                    </div>

                    <div class="grid-item-col-2">
                        <button type="button" id="showPunnetSquare" onclick=printPunnettSquare() style="visibility:hidden;">Show Punnett Square</button>
                        <p></p>
                        <p id="punnettSquareAnswer"></p>
                    </div>

                </div>
            </div>
        </div>
    </section>
    </body>
</html>
